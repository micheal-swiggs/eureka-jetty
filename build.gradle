
buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://repo.spring.io/libs-snapshot' }
        maven { url 'https://repo.spring.io/plugins-snapshot' }
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.2.0.RC2'
        classpath 'io.spring.gradle:dependency-management-plugin:0.4.0.RELEASE'
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-starter-parent:Angel.SR3'
    }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-jetty:1.2.5.RELEASE")
    compile('org.springframework.cloud:spring-cloud-starter-eureka-server:1.0.3.RELEASE'){
        exclude module: "spring-boot-starter-tomcat"
    }
}
